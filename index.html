<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LixStaff – Accueil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f9fafb; margin:0; min-height:100vh; display:flex; flex-direction:column; }
    header { background:#f97316; color:#fff; padding:16px; text-align:center; }
    main { flex:1; display:flex; align-items:center; justify-content:center; }
    .card { background:#fff; padding:28px; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.08); text-align:center; width:320px; }
    .actions { display:flex; flex-direction:column; gap:12px; margin-top:18px; }
    .btn { padding:12px 16px; border-radius:10px; border:1px solid #eee; cursor:pointer; font-weight:600; }
    .btn-primary { background:#f97316; color:#fff; border-color:#f97316; }
    .btn-primary:hover { background:#ea580c; }
  </style>
</head>
<body>
  <header><h1>LixStaff – Évaluations du personnel</h1></header>
  <main>
    <div class="card">
      <h2>Choisir le type d’évaluation</h2>
      <div class="actions">
        <button class="btn btn-primary" onclick="location.href='periodique.html'">Évaluation intermédiaire</button>
        <button class="btn" onclick="location.href='annuelle.html'">Évaluation annuelle</button>
      </div>
    </div>
  </main>
</body>
</html>
